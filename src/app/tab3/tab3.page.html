<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="light">
  <ion-list [inset]="true">
    <ion-item *ngFor="let imagem of listaDeFotos">
      <img [alt]="pokemon.name" [src]="imagem" />
    </ion-item>
  </ion-list>
</ion-content>

<ion-content color="light" *ngIf="pokemon">
  <ion-list [inset]="true">
    <ion-item>
      <ion-label>Nome: {{pokemon.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Mega Man X</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>The Legend of Zelda</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pac-Man</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Super Mario World</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

</ion-content>
