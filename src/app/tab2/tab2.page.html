<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ dadosPokemon ? dadosPokemon.name : '' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ dadosPokemon ? dadosPokemon.name : '' }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="dadosPokemon">
    <img
      [alt]="`foto do ${dadosPokemon.name}`"
      [src]="dadosPokemon?.sprites.other?.dream_world?.front_default || dadosPokemon?.sprites?.front_default"
    />
    <ion-card-header>
      <ion-card-subtitle (click)="detalhesPokemon()"
        >Detalhes</ion-card-subtitle
      >
      <ion-card-title>{{ dadosPokemon.name }}</ion-card-title>
      <ion-icon
        [name]="favorito ? 'star' : 'star-outline'"
        size="large"
        [style.color]="favorito ? 'gold' : 'grey'"
        (click)="mudarFavorito()"
      ></ion-icon>
    </ion-card-header>
  </ion-card>
</ion-content>
