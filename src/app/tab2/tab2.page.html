<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 2 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="dadosPokemon">
    <img
      [alt]="`foto do ${dadosPokemon.name}`"
      [src]="dadosPokemon?.sprites.other?.dream_world?.front_default || dadosPokemon?.sprites?.front_default"
    />
    <ion-card-header>
      <ion-card-subtitle (click)="detalhesPokemon()"
        >Detalhes</ion-card-subtitle
      >
      <ion-card-title>{{ dadosPokemon.name }}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
