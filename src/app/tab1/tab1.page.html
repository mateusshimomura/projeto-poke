<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="light">
  <ion-list [inset]="true">
    <ion-item *ngFor="let pokemon of listaPokemons" (click)="escolherPokemon(pokemon.name)">
      <ion-label>{{ pokemon.name }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
</ion-content>
